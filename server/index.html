<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="chrome=1" />
        <title>QCO Chat</title>
        <link rel="stylesheet" href="normalize.min.css" type="text/css" />
        <link rel="stylesheet" href="chat.css" type="text/css" />
        <!-- Not mobile-friendly at this time. -->
        <script src="webrtc.io.js"></script>
    </head>
    <body>
        <div id="loginFrame">
            <label for="usernameField">Username</label>
            <input type="text" id="usernameField" name="username" value="" size="32" autofocus />
            <input type="submit" id="submitLogin" name="submitLogin" value="Login" />
        </div>
        <div id="chatFrame">
            <div id="videoPane">
            </div>
            <div id="buttonBar">
                <button type="button" id="broadcastButton">Start Broadcasting</button>
                <label for="useAudio">Audio</label> <input type="checkbox" id="useAudio" onclick="mute()" disabled />
            </div>
            <div id="chat">
                <div id="chatbox">
                </div>
                <input type="text" id="messageBox" name="message" size="500" />
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>  
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
